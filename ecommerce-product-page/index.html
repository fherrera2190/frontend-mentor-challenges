<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>Frontend Mentor | E-commerce product page</title>
</head>

<body>
  <header>
    <div id="overlay" class="overlay hidden"></div>
    <nav>
      <ul class="nav-left">
        <li class="menu-button-container">
          <button id="toggleBtn" class="menu-button"><img id="icon-menu" src="./assets/images/icon-menu.svg"
              alt="icon-menu"></button>
        </li>
        <li>
          <img src="./assets/images/logo.svg" alt="logo">
        </li>
      </ul>
      <div id="sidebar" class="sidebar">
        <ul>
          <li>
            <a href="#">
              Collections
            </a>
          </li>
          <li>
            <a href="#">
              Men
            </a>
          </li>
          <li>
            <a href="#">
              Women
            </a>
          </li>
          <li>
            <a href="#">
              About
            </a>
          </li>
          <li>
            <a href="#">
              Contact
            </a>
          </li>
        </ul>
      </div>
      <ul class="nav-right">
        <li>
          <img src="./assets/images/icon-cart.svg" alt="cart">
        </li>
        <li>
          <img src="./assets/images/image-avatar.png" alt="avatar">
        </li>
      </ul>
    </nav>
  </header>

  <section class="card-container">
    <article class="card">
      <div class="card-header">
        <!-- Swiper -->

        <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="swiper mySwiper2">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/images/image-product-1.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/images/image-product-2.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/images/image-product-3.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/images/image-product-4.jpg" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div thumbsSlider="" class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/images/image-product-1-thumbnail.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/images/image-product-2-thumbnail.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/images/image-product-3-thumbnail.jpg" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/images/image-product-4-thumbnail.jpg" />
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <p class="company">
          Sneaker Company
        </p>
        <h1 class="product-name">
          Fall Limited Edition Sneakers
        </h1>
        <p class="description">
          These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price">
          <div>
            <p class="discount">$125.00</p>
            <p class="percentage">50%</p>
          </div>
          <p class="original">$250.00</p>
        </div>
      </div>

      <div class="card-footer">
        <div class="quantity card-button">
          <button> <img src="./assets/images/icon-minus.svg" alt="icon-minus"></button>
          <p>0</p>
          <button> <img src="./assets/images/icon-plus.svg" alt="icon-plus"></button>
        </div>
        <div class="add-to-cart card-button">
          <button>
            <img src="./assets/images/icon-cart.svg" alt="icon-cart">
            Add to cart
          </button>
        </div>

      </div>
    </article>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
